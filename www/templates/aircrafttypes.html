<ion-view title="Aircraft Types">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="aircrafttype in aircrafttypes" href="#/app/aircrafttypes/{{aircrafttype.id}}">
        {{aircrafttype.manufacturer}} {{aircrafttype.model}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
