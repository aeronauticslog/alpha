<ion-view title="Contacts">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <button ng-click="newContact()" class="button button-icon icon ion-ios7-plus-outline"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="contact in contacts" href="#/app/contacts/{{contact.contact_id}}">
      <div class="contacts-listview">    
        <img ng-src="{{contact.image}}" class="contacts-thumb">
       
        <p class="contacts-name">{{contact.name}} {{contact.surname}}</p>
      </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
