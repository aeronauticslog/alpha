<ion-view title="Places">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <button ng-click="newPlace()" class="button button-icon icon ion-ios7-plus-outline"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="place in places" href="#/app/places/{{place.id}}">
        {{place.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
