<ion-view title="Aircrafts">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="aircraft in aircrafts" href="#/app/aircrafts/{{aircraft.id}}">
             <div class="persons-listview">    
        <img ng-src="{{ aircraft.image }}" class="persons-thumb">
       
        <p class="persons-name">{{aircraft.aircraftid}}</p> 
      </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
