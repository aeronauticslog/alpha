<ion-view title="Database Test">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	
		<div class="row">
			<div class="col"></div>
			<div class="col col-90">
				<form>
					<label class="item item-input" name="db-test-name">
						<input type="text" ng-model="name" placeholder="Name">
					</label>
					<div class="spacer" style="width: 100%; height: 10px;"></div>
					<label class="item item-input" name="db-test-surname">
						<input type="text" ng-model="surname" placeholder="Surname">
					</label>
				</form>
                            <button class="button" ng-click="insert(name,surname)">Insert</button>
                            <button class="button" ng-click="select(surname)">Select</button>
                            <button class="button" ng-click="clear()">Clear</button>
			</div>
			<div class="col"></div>
		</div>
      
                {{ selectedPerson.firstname }} - {{ selectedPerson.lastname }}
	
    </ion-content>
</ion-view>
